<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tugas 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center items-center h-screen">
    <div class="flex space-x-8">
      <div class="w-64 h-64  rounded-lg shadow-md flex flex-col justify-center items-center">
        <div class="w-full h-1/3 flex justify-center items-center border border-black text-xl">Water</div>
        <div
          class="w-full h-1/3 b0 flex justify-center items-center font-semibold border border-r-black border-l-black text-3xl">
          {{ .Water }}</div>
        <div class="w-full h-1/3 flex justify-center items-center border border-black">{{ .WaterStatus }}</div>
      </div>

      <div class="w-64 h-64  rounded-lg shadow-md flex flex-col justify-center items-center">
        <div class="w-full h-1/3 flex justify-center items-center border border-black text-xl">Wind</div>
        <div
          class="w-full h-1/3 b0 flex justify-center items-center font-semibold border border-r-black border-l-black text-3xl">
          {{ .Wind }}</div>
        <div class="w-full h-1/3 flex justify-center items-center border border-black">
          {{ .WindStatus }}/div>
        </div>
      </div>

    </div>
    
    <script>
      setInterval(function () {
        location.reload();
      }, 15000); 
    </script>
</body>

</html>
